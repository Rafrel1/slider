<div class="row">
  <div class="col-md-9">
    <app-slider [pictureList]="pictureList" [autoSlide]="true"></app-slider>
  </div>
  <div class="col-md-3">
    <div *ngFor="let picture of pictureList" class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">{{picture.id + 1}}</span>
      </div>
      <input type="text" class="form-control" [(ngModel)]="picture.url">
    </div>
  </div>
</div>
